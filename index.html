<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Template Replacer</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #000; color: #fff; text-align: center; }
        .container { width: 80%; margin: auto; max-width: 600px; }
        .input-area { background: #fff; color: #000; padding: 10px; margin-top: 10px; border-radius: 5px; }
        h2 { margin: 20px 0 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Text</h2>
        <textarea id="templateText" class="input-area" rows="2" placeholder="e.g., My Name is $km and I live in $km"></textarea>

        <h2>Enter Values</h2>
        <textarea id="values" class="input-area" rows="4" placeholder="e.g., Ramesh, Bangalore\nSuresh, Mumbai"></textarea>

        <h2>Output:</h2>
        <div id="output" class="input-area"></div>
        
        <button onclick="generateOutput()">Generate</button>
    </div>

    <script>
        function generateOutput() {
            const templateText = document.getElementById("templateText").value;
            const valuesLines = document.getElementById("values").value.split(/\n/); // Split by line for each set of values
            let outputHtml = "";

            valuesLines.forEach(line => {
                const values = line.split(/\s*,\s*/); // Split each line by commas for individual values
                let filledText = templateText;
                
                // Replace each occurrence of $km with respective values
                values.forEach((value, index) => {
                    filledText = filledText.replace('$km', value);
                });
                
                outputHtml += `<p>${filledText}</p>`;
            });

            document.getElementById("output").innerHTML = outputHtml;
        }
    </script>
</body>
</html>
